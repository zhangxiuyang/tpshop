<div class="wrapper">
    <include file="public/breadcrumb"/>
   	<section class="content">
       <div class="row">
			<div class="col-md-12">
			
			<div class="box box-info">
                <div class="box-header with-border">
                  <h3 class="box-title">套餐编辑</h3>
                  <a href="{:U('Tc/tcList')}" data-toggle="tooltip" title="" class="btn btn-default pull-right" data-original-title="返回"><i class="fa fa-reply"></i></a>
                </div>
                <form class="form-horizontal" action="{:U('Tc/addEditTc')}" id="add_post" method="post">
                  <div class="box-body">
                    <div class="form-group">
                      <label for="inputEmail3" class="col-sm-2 control-label">套餐名称</label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control" value="{$info.tc_name}" name="tc_name" >
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="text" class="col-sm-2 control-label">状态</label>
                      <div class="col-sm-5">
                        <div class="col-sm-2" style="min-width: 80px;">
                           <label><input type="radio" name="tc_status" value="1"<if condition="$info[tc_status] eq 1"> checked="checked"</if>> 可用 </label>
                        </div>
                         <div class="col-sm-3">
                           <label><input type="radio" name="tc_status" value="0"<if condition="$info[tc_status] eq 0"> checked="checked"</if>> 不可用</label>
                        </div>
                      </div>
                    </div>    

                    <div class="form-group">
	                    <label class="control-label col-sm-2">套餐内容</label>
	                    <div class="col-sm-8">

                            <textarea class="span12 ckeditor" id="post_content" name="content" title="">{$info.content}</textarea>
	                    </div>
                    </div>
                    <div class="form-group">
                    	<label class="control-label col-sm-2">              
                    		<input type="hidden" name="act" value="{$act}">
	                  	 	<input type="hidden" name="tc_id" value="{$info.tc_id}"></label>
                    	 <div class="col-sm-8">
                    	 	<button type="reset" class="btn btn-default">重置</button>
                    	  	<button type="button"  onclick="checkForm()" class="btn btn-info pull-right">提交</button>
                    	 </div>
                    </div>
                  </div>
                  <div class="box-footer row">

                  </div>
                </form>
              </div>

          </div>
	   </div>
	</section>
</div>

<script type="text/javascript">
	function checkForm(){
		if( $('input[name="tc_name"]').val() == ''){
			alert("请填写套餐名称");
			return false;
		}else if($('input[name="tc_name"]').val().length>90){
            alert("名称必须小于90字符");
            return false;
        }
		$('#add_post').submit();
	}


</script>
