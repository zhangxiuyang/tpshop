<include file="public/header" title="我的收藏" body=""/>
<include file="public/header_nav" title="我的收藏" href="javascript:history.back(-1)"/>

<if condition="empty($tc_list)" >
    <!--没有收藏-s-->
    <div class="comment_con p">
        <div class="none"><img src="__STATIC__/images/none.png"><br><br>亲，此处还没有收藏哦~</div>
    </div>
    <!--没有收藏-e-->
<else/>
    <div class="floor tcCollect">
        <div class="likeshop">
            <ul id="tc_list">
                <foreach name="tc_list" item="tc">
                    <li>
                        <div class="similer-product">
                            <a class="simidibl" href="{:U('Goods/goodsInfo',array('id'=>$good[goods_id]))}">
                                <img src="{$tc.tc_image}" width="100%"/>
                            </a>
                            <div class="collect_tc_info">
                                <span class="tc_name">{$tc[tc_name]|getSubstr=0,20}</span>
                                <span class="priceAndDel">
                                    ¥<span class="price">{$tc[price]}</span>
                                    <a href="{:U('Mobile/User/cancel_collect', ['collect_id'=>$tc[collect_id]])}"><span class="btn">删除</span></a>
                                </span>
                            </div>

                        </div>
                    </li>
                </foreach>
            </ul>
        </div>
    </div>
</if>
<!--底部导航-start-->
<include file="public/footer_nav"/>
<!--底部导航-end-->
<style>
    .tcCollect ul li{border-bottom: solid 1px #999;}
    .tcCollect ul li .collect_tc_info{
        position: relative;bottom: 0;margin-top: -3.1rem; font-size: .8rem;
        padding: 0.5rem;
    }
    .tcCollect ul li .collect_tc_info .tc_name{
        display: block; width: 100%; overflow: hidden;margin-bottom: 0.5rem;
    }
    .tcCollect ul li .collect_tc_info .priceAndDel{
        display: block;color: red;
    }
    .tcCollect ul li .collect_tc_info .priceAndDel .btn{float: right; border:1px solid #999; background-color: #eee; color: #0a2b1d; font-size: 0.7rem; padding: 0.2rem 0.3rem;margin-top: -.2rem;
        -webkit-border-radius:10px;
        -moz-border-radius:10px;
        border-radius:10px;}
</style>
<script type="text/javascript" src="__STATIC__/js/sourch_submit.js"></script>
<script  type="text/javascript" charset="utf-8">
    /**
     * ajax加载更多
     * */
    var page = 1;
    function ajax_sourch_submit()
    {
        page += 1;
        $.ajax({
            type : "GET",
            url:"/index.php/Mobile/User/collect_list?is_ajax=1&p="+page,//+tab,
            success: function(data)
            {
                if($.trim(data) != '')
                {
                    $("#tc_list").append(data);
                }
            }
        });
    }
</script>
</body>
</html>
