<include file="public/header" title="个人中心" body="g4"/>
<style>
    .my .content .floor_order ul li {
        width: 25%;
    }
</style>
    <div class="myhearder">
        <div class="person">
            <!--<a href="">-->
                <div class="fl personicon">
                    <div class="personicon">
                        <img src="{$user[head_pic]|default="__STATIC__/images/user68.jpg"}"/>
                    </div>
                </div>
                <div class="fl lors">
                    <span>{$user['nickname']}</span>
                    <if condition="$first_nickname neq ''">
                        <br />
                        <span style="font-size:20px">由({$first_nickname})推荐</span>
                    </if>
                </div>
            <!--</a>-->
        </div>
        <div class="set">
            <!--设置-->
            <a class="setting" href="{:U('Mobile/User/userinfo')}"><i></i></a>
            <!--&lt;!&ndash;我的留言&ndash;&gt;-->
            <!--<a class="massage" href="{:U('User/message_notice')}"><i></i></a>-->
        </div>
        <div class="scgz">
            <ul>
                <li>
                    <a href="{:U('Mobile/User/collect_list')}">
                        <h2>{$user.collect_count}</h2>
                        <p>我的收藏</p>
                    </a>
                </li>
                <li>
                    <a href="{:U('Mobile/User/message_notice')}">
                        <h2>{$user_message_count}</h2>
                        <p>消息通知</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="floor my p">
        <div class="content">
            <!--订单管理模块-s-->
            <div class="floor myorder ma-to-20 p">
                <div class="content30">
                    <div class="order">
                        <div class="fl">
                            <img src="__STATIC__/images/mlist.png"/>
                            <span>我的订单</span>
                        </div>
                        <div class="fr">
                            <a href="{:U('Mobile/User/order_list')}">
                                <span>全部订单</span>
                                <i class="Mright"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="floor floor_order">
                <ul>
                    <li>
                        <a href="{:U('/Mobile/User/order_list',array('type'=>'WAITPAY'))}">
                            <span>{$user.waitPay}</span>
                            <img src="__STATIC__/images/q1.png" alt="" />
                            <p>待付款</p>
                        </a>
                    </li>
                    <li>
                        <a href="{:U('/Mobile/User/wait_receive',array('type'=>'WAITRECEIVE'))}">
                            <span>{$user.waitReceive}</span>
                            <img src="__STATIC__/images/q2.png" alt="" />
                            <p>待收货</p>
                        </a>
                    </li>
                    <li>
                        <a href="{:U('Mobile/User/comment',array('status'=>0))}">
                            <span>{$user.uncomment_count}</span>
                            <img src="__STATIC__/images/q3.png" alt="" />
                            <p>待评价</p>
                        </a>
                    </li>
                    <li>
                        <a href="{:U('Mobile/User/return_goods_list',array('type'=>1))}">
                            <span>{$user.return_count}</span>
                            <img src="__STATIC__/images/q4.png" alt="" />
                            <p>退款/退货</p>
                        </a>
                    </li>
                </ul>
            </div>
            <!--订单管理模块-e-->



            <div class="floor list7 ma-to-20">
                <div class="myorder p">
                    <div class="content30">
                        <a href="{:U('Mobile/User/address_list')}">
                            <div class="order">
                                <div class="fl">
                                    <img src="__STATIC__/images/w8.png"/>
                                    <span>地址管理</span>
                                </div>
                                <div class="fr">
                                    <i class="Mright"></i>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="setting">
            <div class="close">
                <a href="{:U('Mobile/User/logout')}" id="logout">安全退出</a>
            </div>
        </div>
    </div>

    <!--底部导航-start-->
    <include file="public/footer_nav"/>
    <!--底部导航-end-->
    <script src="__STATIC__/js/style.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
